<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Cuotas de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            border-left: 2px solid #ccc;
            padding-left: 20px;
            margin-left: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        details {
            margin-top: 20px;
        }
        details[open] summary {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mb-4">Calculadora de Cuotas de Préstamo</h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto del préstamo</label>
                        <input type="number" id="monto" name="monto" class="form-control" step="1" value="{{ monto or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="plazo" class="form-label">Plazo en meses</label>
                        <input type="number" id="plazo" name="plazo" class="form-control" step="1" value="{{ plazo or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="aporte_inicial" class="form-label">Aporte inicial</label>
                        <input type="number" id="aporte_inicial" name="aporte_inicial" class="form-control" step="1" value="{{ aporte_inicial or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tasa_interes" class="form-label">Tasa de interés anual (%)</label>
                        <input type="number" id="tasa_interes" name="tasa_interes" class="form-control" value="{{ tasa_interes }}" readonly>
                    </div>
                    <input type="submit" value="Calcular cuota mensual" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6"> <!-- result-container">-->
                {% if cuota_mensual is not none %}
                    <h2>Resultado</h2>
                    <p>La cuota mensual total es: ${{ cuota_mensual }}</p>
                    <details>
                        <summary>Detalles de la cuota</summary>
                        <p>Cuota k+i: ${{ detalles['Cuota k+i'] }}</p>
                        <p>Costo Adm.: ${{ detalles['Costo Adm.'] }}</p>
                        <p>Cuota Balon: ${{ detalles['Cuota Balon'] }}</p>
                    </details>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
